<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Test</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/test.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="stats">
      <p>Time: <span id="timer">0s</span></p>
      <p>Mistakes: <span id="mistakes">0</span></p>
    </div>
    <div id="quote" onmousedown="return false" onselectstart="return false"></div>
    <textarea rows="3" id="quote-input" placeholder="Type here when the test starts.."></textarea>
    <button id="start-test" onclick="startTest()">Start Test</button>
    <button id="stop-test" onclick="displayResult()">Stop Test</button>
    <div class="result">
      <h3>Result</h3>
      <div class="wrapper">
        <p>Accuracy: <span id="accuracy"></span></p>
        <p>Speed: <span id="wpm"></span></p>
        <input type="text" id="user-name" placeholder="Votre Nom" />
        <button id="exit-test" onclick="exitTest()"> <a href="{{ url_for('index') }}">Exit</a></button>
        <button id="certificate-btn" onclick="generateCertificate()" style="display:none;">Pr√©nnez votre certificat !</button>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/scripttest.js') }}"></script>
</body>
</html>
