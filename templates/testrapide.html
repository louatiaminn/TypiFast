<!DOCTYPE html>
<html lang="fr">
<head>
    <title>TYPI FAST - Quick Test</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {% include 'header.html' %}
    <script>
        function displayConnectSuggestion() {
            document.getElementById("connectSuggestion").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p id="paragraph"></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>
                            Time Left:
                        </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>
                            Mistakes:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>
                            WPM:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>
                            CPM:
                        </p>
                        <span>0</span>
                    </li>
                </ul>
                <button onclick="displayConnectSuggestion()">Try Again</button>
                <div id="connectSuggestion" style="display: none;">
                    <br>
                    <p>Vous pouvez aussi vous <a href="{{ url_for('connexion') }}">connecter</a> pour sauvegarder vos progr√®s!</p>
                </div>
            </div>
        </div>

        <img src="{{ url_for('static', filename='images/imagee.png') }}" class='testimg'>

    </div>
    <div class="speed-details">

    </div>
</div>

{% include 'footer.html' %}

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
